<div class="kui-flex-wrap">
  <div class="kai-container">
    <h5 class="kai-text-center">{{ title }}</h5>
    <h5 class="kai-text-center">Local: {{ counter }} & State: {{ $state.counter }} & {{ selected }}</h5>
  </div>
  <ul class="kui-list kai-container">
    <input class="lastChildNav kui-input"/>
    <li class="lastChildNav" @click="plus()">Plus +1</li>
    <li class="lastChildNav" @click="reset()">Reset 0</li>
    <li class="lastChildNav" @click="minus()">Minus -1</li>
  </ul>
</div>
